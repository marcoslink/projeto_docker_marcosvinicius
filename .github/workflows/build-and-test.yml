name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: projeto_docker_marcosvinicius/atividade/backend  # Removido o "./"

      - name: Run tests
        run: npm test
        working-directory: projeto_docker_marcosvinicius/atividade/backend  # Removido o "./"
